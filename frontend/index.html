<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link href="src/index.css" rel="stylesheet"> <!-- Link to Tailwind CSS -->
    <title>Complaint Management System</title>
  </head>
  <body class="bg-gradient-to-r from-blue-200 to-purple-300 text-gray-800 p-5 font-mono">
    <h1 class="text-center text-blue-800 font-courier text-4xl mb-6">Welcome to the Complaint Management System</h1>
    <div id="root" class="max-w-xl mx-auto p-5 bg-white rounded-lg shadow-lg border border-gray-300">
      <!-- Content goes here -->
      <input type="text" class="input mb-4 p-2 border border-blue-500 rounded focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your name" />
      <textarea class="textarea mb-4 p-2 border border-blue-500 rounded focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your message"></textarea>
      <select class="select mb-4 p-2 border border-blue-500 rounded focus:outline-none focus:ring focus:ring-blue-300">
        <option>Select an option</option>
        <option>Feedback</option>
        <option>Complaint</option>
        <option>Suggestion</option>
      </select>
      <input type="file" class="input mb-4 p-2 border border-blue-500 rounded focus:outline-none focus:ring focus:ring-blue-300" />
      <button class="button w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">Submit</button>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
